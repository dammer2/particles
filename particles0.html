<!DOCTYPE html>
<html>
	<head>
		<title>Zeichnen auf der Canvas</title>
		<style>	
			body, html{padding:0; margin:0;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>	
	<body>
		<canvas id="myCanvas" width="1000" height="1000"></canvas>
		<script src="Dauvas.js"></script>
		
		<script>
			//fullScreen();
			var balls=[];			//Array mit allen Partikeln

			console.log(xmax, ymax);
			setFillColor("#FF9999");				
			fillRect(0,0,xmax,ymax);


			class ball{
				constructor(x,y,vx,vy,r, fixed){
					this.x=x;
					this.y=y;
					this.vx=vx;
					this.vy=vy;
					this.r=r
					this.fixed=fixed; 		// true or false
				}

				

			}
			var b= new ball(300,200,0,10,20,false);
			balls.push(b)
			var b= new ball(200,400,0,10,20,false);
			balls.push(b)
			show();

			function show(){
				setFillColor("blue");
				for (var b of balls){
					fillCircle(b.x, b.y, b.r);
				}
			}

			

		</script>
			
		</body>
</html>
